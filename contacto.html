<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Helados de Crema</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        select {
            background: white;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #777;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Ingrese sus apellidos" name="apellido" id="apellido">
        <label for="email">Email:</label>
        <input type="email" placeholder="Ingrese su correo" name="email" id="email">
        <label for="servicio">Seleccione servicio: </label>
        <select name="servicio" id="servicio">
            <option value="0">...</option>
            <option value="1">Helado de Chocolate</option>
            <option value="2">Helado de Vainillla</option>
            <option value="3">Helado de Fresa</option>
        </select>
        <label for="mensaje">Extras para su servicio: </label>
        <textarea name="mensaje" id="mensaje"></textarea>
        <label>Pago al contado <input name="tipo_pago" type="radio" value="CONT"></label>
        <label>Pago con tarjeta <input name="tipo_pago" type="radio" value="TAR"></label>
    </form>
</body>

</html>
